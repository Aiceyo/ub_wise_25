/* ---------------- Content Fix ---------------- */

/* ---------------- Build Elemente ---------------- */
.build-element {

.subtitle.tight + p { margin-top:0; }

.superscript {
  font-size: 0.8rem;
  vertical-align: super;
  cursor: pointer;
  color: #9cc2f4;
}
.superscript:hover { text-decoration: underline; }

.tooltip {
  border-bottom: 1px dotted #9cc2f4;
  cursor: help;
  position: relative;
}
.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  top: 125%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 0.5em 0.7em;
  border-radius: 4px;
  font-size: 0.9rem;
  max-width: 300px;
  width: max-content;
  text-align: left;
  white-space: normal;
  word-break: break-word;
  opacity: 0;
  pointer-events: none;

const toc = document.getElementById("toc");
const content = document.getElementById("content");
const chapterEls = [];
let currentChapter = 0;
let currentElement = -1;

/* ---------- TOC ---------- */
chapters.forEach((ch, i) => {
  const li = document.createElement("li");
  const btn = document.createElement("button");
  btn.textContent = ch.title;
  btn.onclick = () => showChapter(i, -1); // -1 = nur √úberschriften anzeigen
  li.appendChild(btn);
  toc.appendChild(li);
});

/* ---------- Kapitel erzeugen ---------- */
chapters.forEach((ch) => {
  if (!ch || !ch.elements || !ch.elements.length) return;

  const section = document.createElement("section");
  section.className = "chapter";
  section.id = ch.id;

  let container = section;
  if (ch.id === "kapitel7") {
    container = document.createElement("div");
    container.className = "grid-inner";
    section.appendChild(container);
  }

  ch.elements.forEach((el) => {
    const node = document.createElement("article");
    node.className = "build-element build-text";

    if (el.type === "text" && el.paragraphs && el.paragraphs.length) {
      el.paragraphs.forEach(p => {
        const pTag = document.createElement("p");

        if (p.startsWith("####")) {
          pTag.classList.add("subtitle", "tight");
          pTag.textContent = p.replace(/^####/, "").trim();
        } else if (p.startsWith("###")) {
          pTag.classList.add("underlined-subtitle");
          pTag.textContent = p.replace(/^###/, "").trim();
          node.classList.add("is-heading");
        } else if (p.startsWith("##")) {
          pTag.classList.add("subtitle", "tight");
          pTag.textContent = p.replace(/^##/, "").trim();
          node.classList.add("is-heading");
        } else if (p.startsWith("__")) {
          const notifText = p.replace(/^__/, "").trim();
          node.dataset.notification = notifText;
          node.dataset.notifShown = "0";  // Flag f√ºr einmalige Anzeige
          pTag.style.display = "none";
        } else {
          const processed = p
            .replace(/\[(\d+)\]/g, (m, num) => `<span class="superscript">${num}</span>`)
            .replace(/\{\{(.*?)\|(.*?)\}\}/g, (m, text, tip) => `<span class="tooltip" data-tooltip="${tip}">${text}</span>`)
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\*(.*?)\*/g, "<em>$1</em>");
          pTag.innerHTML = processed;
        }

        node.appendChild(pTag);
      });
    } else if (el.type === "html" && el.html.trim() !== "") {
      const div = document.createElement("div");
      div.innerHTML = el.html;
      node.appendChild(div);
      if (div.querySelector(".subtitle, .underlined-subtitle")) {
        node.classList.add("is-heading");
      }
    }

    // Sichtbarkeit pr√ºfen
    const hasVisibleContent = Array.from(node.childNodes).some(c =>
      (c.nodeType === 1 && c.textContent.trim() !== "") ||
      (c.nodeType === 1 && c.tagName === "IMG") ||
      (c.nodeType === 3 && c.textContent.trim() !== "")
    );
    if (hasVisibleContent) container.appendChild(node);
  });

  content.appendChild(section);
  chapterEls.push(section);
});

/* ---------- TOC aktiv setzen ---------- */
function setActiveTOC(idx) {
  toc.querySelectorAll("button").forEach((b, i) =>
    b.classList.toggle("active", i === idx)
  );
}

/* ---------- Kapitel anzeigen (exklusiv) ---------- */
function showChapter(idx, startIndex = -1) {
  chapterEls.forEach((sec, i) => {
    const active = i === idx;
    sec.classList.toggle("active", active);
    sec.style.display = active ? "block" : "none";
    sec.querySelectorAll(".build-element").forEach(e => e.classList.remove("visible"));
    if (active) sec.querySelectorAll(".build-element.is-heading").forEach(e => e.classList.add("visible"));
  });

  currentChapter = idx;
  currentElement = startIndex;
  setActiveTOC(idx);
  showElements();
}

/* ---------- Elemente ein-/ausblenden ---------- */
function showElements() {
  const els = chapterEls[currentChapter].querySelectorAll(".build-element");
  els.forEach((el, i) => {
    if (el.classList.contains("is-heading")) {
      el.classList.add("visible");
    } else {
      el.classList.toggle("visible", currentElement >= 0 && i <= currentElement);

      if (el.dataset.notification && el.dataset.notifShown === "0" && el.classList.contains("visible")) {
        showNotification(el.dataset.notification);
        el.dataset.notifShown = "1";
      }

      if (el.classList.contains("visible")) {
        el.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }
  });
}

/* ---------- Hilfsfunktionen: n√§chstes/vorheriges NICHT-Heading ---------- */
function findNextNonHeading(startExclusive, direction) {
  const els = chapterEls[currentChapter].querySelectorAll(".build-element");
  let i = startExclusive + direction;
  while (i >= 0 && i < els.length) {
    if (!els[i].classList.contains("is-heading")) return i;
    i += direction;
  }
  return -1;
}

/* ---------- Navigation (Scroll/Touch/Buttons) ---------- */
let wheelCooldown = false;
const cooldownTime = 250;

content.addEventListener("wheel", e => {
  e.preventDefault();
  if (wheelCooldown) return;
  wheelCooldown = true;
  setTimeout(() => wheelCooldown = false, cooldownTime);
  if (e.deltaY > 10) nextElement();
  else if (e.deltaY < -10) prevElement();
}, { passive: false });

let startY = null;
content.addEventListener("touchstart", e => {
  if (e.touches.length === 1) startY = e.touches[0].clientY;
});
content.addEventListener("touchend", e => {
  if (startY === null) return;
  const endY = e.changedTouches[0].clientY;
  let diff = startY - endY;  // <-- fix: lokale Variable
  startY = null;
  if (Math.abs(diff) > 50) {
    if (diff > 0) nextElement();
    else prevElement();
  }
});

function nextElement() {
  const nextIdx = findNextNonHeading(currentElement, +1);
  if (nextIdx !== -1) {
    currentElement = nextIdx;
    showElements();
  } else if (currentChapter < chapterEls.length - 1) {
    showChapter(currentChapter + 1, -1);
  }
}

function prevElement() {
  const prevIdx = findNextNonHeading(currentElement, -1);
  if (prevIdx !== -1) {
    currentElement = prevIdx;
    showElements();
  } else if (currentChapter > 0) {
    showChapter(currentChapter - 1, -1);
    const els = chapterEls[currentChapter].querySelectorAll(".build-element");
    let last = els.length - 1;
    while (last >= 0 && els[last].classList.contains("is-heading")) last--;
    currentElement = last;
    showElements();
  }
}



/* ---------- Sprungmarken ---------- */
function jumpToChapter(index) {
  showChapter(index, -1);
}

/* ---------- Notification ---------- */
function showNotification(text) {
  const notif = document.getElementById("notification");
  notif.textContent = text;
  notif.classList.add("show");
  setTimeout(() => notif.classList.remove("show"), 7500);
}

/* ---------- Initial ---------- */
showChapter(0, -1);








</script>
