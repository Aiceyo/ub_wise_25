        }
        else if(p.startsWith("__")){
          const notifText = p.replace(/^__/, "").trim();
          pTag.style.display="none";
          if(!node.dataset.notification){
            node.dataset.notification = notifText;
          } else {
            node.dataset.notification += " | " + notifText;
          }
        }
        else{
          let processed = p;

          // Fußnote
          processed = processed.replace(/\[(\d+)\]/g, (match, num) => {
  const superscriptMap = {
    "1": "¹",
    "2": "²",
    "3": "³",
    "4": "⁴",
    "5": "⁵",
    "6": "⁶",
    "7": "⁷",
    "8": "⁸",
    "9": "⁹"
  };
  return `<span class="superscript" onclick="jumpToChapter(20)">${superscriptMap[num] || num}</span>`;
});

          // Tooltip
          processed = processed.replace(/\{\{(.*?)\|(.*?)\}\}/g,
            (m, text, tip) => `<span class="tooltip" data-tooltip="${tip.trim()}">${text.trim()}</span>`);

            // Inline-Formatierung fett und kursiv
              processed = processed
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                .replace(/\*(.*?)\*/g, "<em>$1</em>");



          // Fett
          processed = processed.replace(/\*\*(.*?)\*\*/g,
            (m, text) => `<strong>${text.trim()}</strong>`);

          // Kursiv
          processed = processed.replace(/\*(.*?)\*/g,
            (m, text) => `<em>${text.trim()}</em>`);

          pTag.innerHTML = processed;
        }
        node.appendChild(pTag);
      });
    }
    if(el.type==="graphic"){
      node = document.createElement("div");
      node.className="build-element build-graphic";
      const img = document.createElement("img");
      img.src = el.src;
      img.alt = el.alt;
      node.appendChild(img);
    }
else if(el.type==="html"){
  node = document.createElement("article");
  node.className = "build-element build-text";
  if(el.headline){
    const h2 = document.createElement("h2");
    h2.textContent = el.headline;
    node.appendChild(h2);
  }
  const div = document.createElement("div");
  div.innerHTML = el.html;
  node.appendChild(div);
}


    if(node) section.appendChild(node);
  });
  content.appendChild(section);
  chapterEls.push(section);
});

function setActiveTOC(idx){
  toc.querySelectorAll("button").forEach((b,i)=>
    b.classList.toggle("active", i===idx)
  );
}

function showChapter(idx, elemIdx, showAll=false){
  chapterEls.forEach((sec,i)=>{
    sec.classList.toggle("active",i===idx);
    sec.querySelectorAll(".build-element").forEach(e=>e.classList.remove("visible"));
  });
  currentChapter=idx;
  currentElement=showAll ? elementCounts[idx]-1 : elemIdx;
  showElements();
  setActiveTOC(idx);
}

function showElements(){
  const els = chapterEls[currentChapter].querySelectorAll(".build-element");
  els.forEach((el,i)=>{
    el.classList.toggle("visible",i<=currentElement);
  });
  const el = els[currentElement];
  if(el && el.dataset.notification){
    showNotification(el.dataset.notification);
  }
}

let wheelCooldown=false;
const cooldownTime=250;
content.addEventListener("wheel",e=>{
  e.preventDefault();
  if(wheelCooldown) return;
  wheelCooldown=true;
  setTimeout(()=>wheelCooldown=false,cooldownTime);
  if(e.deltaY>10) nextElement();
  else if(e.deltaY<-10) prevElement();
},{passive:false});

let startY=null;
content.addEventListener("touchstart",e=>{
  if(e.touches.length===1) startY=e.touches[0].clientY;
});
content.addEventListener("touchend",e=>{
  if(startY===null) return;
  const endY=e.changedTouches[0].clientY;
  const diff=startY-endY;
  startY=null;
  if(Math.abs(diff)>50){
    if(diff>0) nextElement();
    else prevElement();
  }
});

function nextElement(){
  if(currentElement<elementCounts[currentChapter]-1){
    currentElement++;
    showElements();
  } else if(currentChapter<chapters.length-1){
    showChapter(currentChapter+1,0);
  }
}
function prevElement(){
  if(currentElement>0){
    currentElement--;
    showElements();
  } else if(currentChapter>0){
    showChapter(currentChapter-1,elementCounts[currentChapter-1]-1);
  }
}

function jumpToChapter(index){
  showChapter(index,0,true);
}

function showNotification(text){
  const notif = document.getElementById("notification");
  notif.textContent = text;
  notif.classList.add("show");
  setTimeout(()=>{
    notif.classList.remove("show");
  },7500);
}

showChapter(0,0);
</script>
